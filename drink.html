---
layout: default
title: Drink
keywords: bar, drink, alcohol, night out, celebrate, party
---
<div class="catTitle">
  <h1> {{ page.title }} </h1>
</div>

{% for post in site.categories.Drink %}
<div class="grid catPageItem">
  <div class="col-4 catPageImage" style="background-image: url('{{ post.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">

  </div>
  <div class="col-8 catPageDetail">
    <div class="catPageTitle">
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
    </div>
    <div class="catPageSnippet">
      <p>
        {{ post.excerpt }}
      </p>
    </div>

  </div>

</div>


{% endfor %}
