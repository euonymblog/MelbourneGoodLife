---
layout: default
title: Eat
---
<div class="catTitle">
  <h1> {{ page.title }} </h1>
</div>

{% for post in site.categories.Eat %}
<a href="{{ post.url }}" class="grid catPageItem">
  <div class="col-4_sm-6_xs-12 catPageImage" style="background-image: url('{{ post.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
  </div>

  <div class="col-8_sm-6_xs-12">
    <div class="catPageTitle">
      <h3>{{ post.title }}</h3>
    </div>
    <div class="catPageSnippet">
      <p>
        {{ post.excerpt }}
      </p>
    </div>
  </div>
</a>

{% endfor %}
